<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Редактирование"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container, mt-5 ms-5 mb-5 me-5">
    <h1>Редактирование</h1>
    <div>
        <form method="post">
            <input type="text" th:value="${student.firstName}" name="firstName" placeholder="Имя" class="form-control"><br>
            <input type="text" th:value="${student.lastName}" name="lastName" placeholder="Фамилия" class="form-control"><br>
            <input type="text" th:value="${student.patronymic}" name="patronymic" placeholder="Отчество" class="form-control"><br>
            <input type="date" th:value="${student.birth}" name="birth" placeholder="Дата рождения" class="form-control"><br>
            <input type="text" th:value="${student.email}" name="email" placeholder="Адрес электронной почты" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
