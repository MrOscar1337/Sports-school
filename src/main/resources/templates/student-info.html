<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Студент"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container, mt-5 ms-5">
    <div class="alert alert-info mt-2">
        <p th:text="'ФИО: ' + ${student.lastName} + ' ' + ${student.firstName} + ' ' + ${student.patronymic}"/>
        <p th:text="'Дата рождения: '+ ${student.birth}"/>
        <p th:text="'Электронная почта: ' + ${student.email}"/>
    </div>
</div>
<a th:href="'/students/' + ${student.email} + '/update_student'" class="btn btn-warning, mt-5 ms-5 mb-5 me-5">Редактировать</a><br><br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
